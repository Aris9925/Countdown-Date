<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesBirth.css">
  <link rel="icon" href="original.avif">

  <title>Birthday Countdown</title>
</head>
<body>
  <div class="dropdown">
    <button class="dropbtn">Menu</button>
    <div class="dropdown-content">
        <a href="index.html">Christmas</a>
        <a href="anyDate.html">Any Date</a>
    </div>
  </div>

  <div class="container">
    <div id="birthdayDisplay" style="text-align: center;">
      <h1 style="text-align: center;">Enter your birthday date</h1>
      <input style="text-align: center;" type="date" id="birthday">
      <button id="submitButton" onclick="callBirthCountdown()">Submit</button>
    </div>


    <div id="countdownDisplay">
      <h1 style="text-align: center;">Countdown To Your Birthday</h1>

      <div id="detDisplay">
        <div style="text-align: center; margin-right: 30px;">
          <h2>DAYS</h2>
          <p><h2 id="days">00</h2></p>
        </div>
  
        <div style="text-align: center; margin-right: 30px;">
          <h2>HOURS</h2>
          <p><h2 id="hours">00</h2></p>
        </div>
  
        <div style="text-align: center; margin-right: 30px;">
          <h2>MINUTES</h2>
          <p><h2 id="minutes">00</h2></p>
        </div>
  
        <div style="text-align: center;">
          <h2>SECONDS</h2>
          <p><h2 id="seconds">00</h2></p>
        </div>
      </div>
      </div>



  </div>
  
  <script src="birthday.js"></script>
</body>
</html>
